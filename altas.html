<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="static/css/estilos.css">
</head>

<body>
    <h1>Agregar Productos al Inventario</h1>
    <h3>Codo a Codo 2023</h3>
    <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    
    <form id="formulario" enctype="multipart/form-data">
        <label for="id_usuario">DNI:</label>
        <input type="number" id="id_usuario" name="id_usuario" required><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" required><br>
        <label for="edad">Edad:</label>
        <input type="number" step="0.01" id="edad" name="edad" required><br>
        <label for="imagenUsuario">Foto:</label>
        <input type="file" id="imagenUsuario" name="imagen">
        <label for="fecnac">Fecha de nacimiento:</label>
        <input type="date" id="fecnac" name="fecnac">
        <button type="submit">Agregar Usuario</button>
        <a href="index.html">Menu principal</a>
    </form>
    <script src="altas.js"></script>
</body>

</html>
